<div class="container">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        User Table
      </ng-template>
      <app-user [expenses]="expenses"></app-user>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Expense Details Table
      </ng-template>
      <app-expense [expenses]="expenses"></app-expense>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">thumb_up</mat-icon>
        Company Expenses Table
      </ng-template>
      <app-company-expenses [expenses]="expenses"></app-company-expenses>
    </mat-tab>
  </mat-tab-group>
</div>
